<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <center>
        <fieldset>
            <legend>Table</legend>

            <table border="1">
                <caption>Student Infomation</caption>

                <tr>
                    <th rowspan="6">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                </tr>

                <tr>
                    <th>City</th>
                    <th>House</th>
                </tr>

                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            </table>
        </fieldset>

        <br><br><br>
        <br>


        <!-- Form 1 -->

        <fieldset>
            <legend>Form</legend>

            <form action="/server">
                <div>
                    <label for="name">Name :</label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div><br>
    
                <div>
                    <label for="sex">Select your Gender</label>
                    <input type="radio" id="male" name="sex"><label for="male">Male</label>
    
                    <input type="radio" id="female" name="sex"><label for="female">Female</label>
    
                    <input type="radio" id="others" name="sex"><label for="others">Others</label>
                </div><br>
    
                <div>
                    <label for="country">Country :</label>
                    <select name="country" id="country">
                        <option selected>Select An option</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div><br>
    
                <div>
                    <label for="feedback">Message :</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Write Your Feedback here..."></textarea>
                </div><br>
    
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe?</label>
                </div><br>
    
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </fieldset>

        <br><br><br><br>

        <!-- Another Form 2 -->



        <fieldset>
            <legend>Form</legend>

            <form action="/server">
                <h1>Feedback Form</h1>

            <div>
                <label for="name">Name :</label>
                <input type="text" name="name" placeholder="Write your name">
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="Write your Email">
            </div><br>


            <div>
                <label for="feedback">Message :</label>
                <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Write Your Feedback here..."></textarea>
            </div><br>

            <div>
                <label for="sex">Rate us out of 5 :</label><br>
                <input type="radio" id="1" name="rate"><label for="1">1</label><br>
                <input type="radio" id="1" name="rate"><label for="1">2</label><br>
                <input type="radio" id="1" name="rate"><label for="1">3</label><br>
                <input type="radio" id="1" name="rate"><label for="1">4</label><br>
                <input type="radio" id="1" name="rate"><label for="1">5</label><br>
            </div><br>

            <button type="submit">Send your Massage!</button>
            <button type="reset">Reset</button>
            </form>
        </fieldset>


    </center>
</body>
</html>
