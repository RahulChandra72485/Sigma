<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <div>
        <center>
            <table border="1" >
                <caption>Food Menu</caption>

                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>A</td>
                        <td>10</td>
                    </tr>

                    <tr>
                        <td>B</td>
                        <td>20</td>
                    </tr>

                    <tr>
                        <td>C</td>
                        <td>30</td>
                    </tr>
    
                </tbody>

                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>60</td>
                    </tr>
                </tfoot>

            </table>
        </center>
    </div>

    <br><br>
    <hr><hr>
    <br><br>

    <!-- Another Table  -->


    <div>
        <center>
            <table border="1">
                <caption>Food Menu</caption>
    
                <thead>
                    <tr>
                        <th rowspan="2">Item</th>
                        <th colspan="2">Price</th>
                    </tr>
    
                    <tr>
                        <th>INR</th>
                        <th>USD</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td>Frooti</td>
                        <td>10</td>
                        <td>0.14</td>
                    </tr>
    
                    <tr>
                        <td>Samosa</td>
                        <td>12</td>
                        <td>0.17</td>
                    </tr>
    
                    <tr>
                        <td>Chips</td>
                        <td>20</td>
                        <td>0.28</td>
                    </tr>
                </tbody>
    
            </table>
        </center>
    </div>

    <br><br>
    <hr><hr>
    <br><br>

    <!-- Another Table -->


    <div>
        <center>
            <table border="1">
                <caption>A test table with merge cells </caption>

                
                <!-- Table header -->
                <thead>
                    <tr>
                        <th rowspan="2"></th>
                        <th colspan="2">Average</th>
                        <th rowspan="2">Red eyes</th>
                    </tr>
    
                    <tr>
                        <th>Height</th>
                        <th>Weight</th>
                    </tr>
                </thead>


                <!-- Table Body -->
                <tbody>
                    <tr>
                        <td>Male</td>
                        <td>1.9</td>
                        <td>0.003</td>
                        <td>40%</td>
                    </tr>
    
                    <tr>
                        <td>Female</td>
                        <td>1.7</td>
                        <td>0.002</td>
                        <td>43%</td>
                    </tr>
                </tbody>
    
            </table>
        </center>
    </div>


















    
</body>
</html>
