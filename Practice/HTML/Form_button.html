<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Button</title>
</head>
<body>

    <center>

        <form action="/server" method="POST">
            <div>
                <label for="Username">Username :</label>
                <input type="text" placeholder="Username" id="Username">
            </div>
    
            <div>
                <label for="Contact">Contact number :</label>
                <input type="number" placeholder="Contact no." id="Contact" >
            </div>
    
            <div>
                <label for="dob">Date of Birth :</label>
                <input type="date" placeholder="DOB" id="dob" >
            </div>
    
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <br>    
            
            <!-- types of buttons in form -->

            <button>Submit</button>
            <button type="submit">Submit2</button>
            <button type="button">Hello</button>
            <button type="reset">reset</button>
    
            <!-- Special button -->
    
            <input type="submit" value="click me" >
    
    
        </form>

    </center>
    <br><br>
    <hr><hr>

    <!-- another form to search option to redirects its search request to google -->
    <br>
    <center>
        <form action="https://www.google.com/search">
            <label for="q">Search in Google</label>
            <input type="text" placeholder="Search" name="q">
            <button type="submit">&#128269;</button>
            <button type="reset">Reset</button>
        </form>
    </center>

    <br><br>
    <hr><hr>
    <br>
    <!-- checkbox -->
    <form action="/server">
        <fieldset>
            <legend>Choose your your Fruits</legend>

            <div>
                <label for="mango">Mango :</label>
                <input type="checkbox" name="Fruits" id="mango" value="mango">
            </div>

            <div>
                <label for="apple">Apple :</label>
                <input type="checkbox" name="Fruits" id="apple" value="apple">
            </div>

            <div>
                <label for="pineapple">pineapple :</label>
                <input type="checkbox" name="Fruits" id="pineapple" value="pineapple">
            </div>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>


    <br><br>
    <hr><hr>
    <br>

    <!-- radiobox -->

    <form action="/server">
        <fieldset>
            <legend >Select your Gender</legend>

            <div>
                <label for="male">Male :</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>

            <div>
                <label for="female">Female :</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>

            <div>
                <label for="others">Others :</label>
                <input type="radio" name="gender" id="others" value="others">
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <br><br>
    <hr><hr>
    <br>

    <!-- dropdown  -->

    <center>
        <form action="/server">
            <div>
                <label for="profession">Choose your profesion</label>
                <select name="profession" id="profession">
                    <option selected> Select your option</option>
                    <option value="student">Student</option>
                    <option value="Developer">Developer</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </div>
        </form>
    </center>

    <br><br>
    <hr><hr>
    <br>


    <center>
        <form action="/server">
            <div>
                <label for="volume">Select your Volume Level :</label>
                <input type="range" id="volume" name="volume" min="0" max="100" step="10" >
                <button type="submit">Submit</button>
            </div>
        </form>
    </center>


    <br><br>
    <hr><hr>
    <br>


    <center>
        <form action="/server">
            <div>
                <label for="feedback"> Write your feedback</label>
                <textarea name="feedback" id="feedback" cols="60" rows="3" placeholder="Write your Feedback here..."></textarea>
                <button type="submit">Submit</button>
            </div>
        </form>
    </center>







</body>
</html>
